<body>
  <div class="requester-form">
    <h1>Registro de Pacientes</h1>
    <h3>Datos de la persona</h3>
    <form>
      <div class="form-group form-name">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group form-fname">
        <label for="lastName">Primer apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="Ingrese su primer apellido">
      </div>
      <div class="form-group form-lname">
        <label for="lastName">Segundo apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="Ingrese su segundo apellido">
      </div>
      <div class="form-group form-email">
        <label for="email">Correo</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="form-group form-type">
        <label for="type">Tipo de solicitante</label>
        <select class="form-select" name="type" [(ngModel)]="selectedType">
          <option value="Estudiante">Estudiante</option>
          <option value="Profesor">Profesor</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-add">
          Añadir
        </button>
      </div>
    </form>
  </div>

</body>
